<ion-header>
  <ion-toolbar>
    <ion-title>Adgangskontrol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="img-container">
    <ion-img *ngIf="image | async" [src]="image | async"></ion-img>
  </div>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
